<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-top: 200px; margin-left:  600px; margin-right: 700px">
    <fieldset>
        <legend>Kiem Tra 2 So a va b co chia het cho nhau khong</legend>
        <br>
        <input type="text" id="a"><br><br>
        <input type="text" id="b"><br><br>
        <input type="button" onclick="Tinh()" value="KiemTra">
    </fieldset>
</form>
<p id="res"></p>
<script>
    function Tinh() {
        let res;
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        if (a%b == 0){
           res = 'a chia het cho b';
        }
        else {
            res = 'a khong chia het cho b';
        }
        document.getElementById('res').innerHTML = res;
    }
</script>
</body>
